<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        #profile-picture {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #444;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <header>
        <img id="profile-picture" src="me.jpg" alt="Your Name">
        <h1>Andrej PerkoviÄ‡</h1>
    </header>

    <nav>
    </nav>

    <main>

        <section id="education">
            <h2>Education</h2>
            <!-- Add your education details here -->
            <p>Universite Paris Dauphine - PSL - M1 - 2025</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <!-- Add your project details here -->
            <p>Project Name - Description - Date</p>
        </section>

    </main>

</body>
</html>
